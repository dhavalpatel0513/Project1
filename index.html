<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Artist</th>
          <th scope="col">Album Name</th>
          <th scope="col">Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
        </tr>
        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    var Artist = "jayz"
    var queryURL = 'http://ws.audioscrobbler.com/2.0/?method=album.search&album=' + Artist + '&api_key=4b65d4702229dfc7814d6f12bc1000d6&format=json';
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function (response) {
      console.log(response);
      console.log(response.results.albummatches.album[0].artist);
      console.log(response.results.albummatches.album[0].name);
      console.log(response.results.albummatches.album[1].name);
      console.log(response.results.albummatches.album[2].name);
      console.log(response.results.albummatches.album[0].url);
     // console.log(response.results.albummatches.album[0].image[0][#text];

      var tr = $('<tr>')
      var tdArt = $('<td>')
      var tdName = $('<td>')
      var tdLink = $('<td>')

      var art = response.results.albummatches.album[0].artist
      tdArt.text(art)
      tr.append(tdArt)
      $('tbody').append(tr)


      var name = response.results.albummatches.album[0].name
      tdName.text(name)
      tr.append(tdName)
      $('tdbody').append(tr)

      var link = response.results.albummatches.album[0].url
      tdLink.text(link)
      tr.append(tdLink)
      $('tdbody').append(tr)

      // Append the td elements to the new table row
      // Append the table row to the tbody element
    });

  </script>
